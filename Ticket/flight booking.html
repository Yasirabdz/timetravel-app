<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-background">
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TimeTravel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link active px-5"  href="../index.html">Home</a>
              <a class="nav-link px-5" href="flight booking.html">Flight</a>
              <a class="nav-link px-5" href="Hotel.html">Hotel</a>
              <a class="nav-link px-5" href="submitted-data.html">View Data</a>
            </div>
          </div>
        </div>
      </nav>
      </header>
    <div class="container2">
        <!-- Flight Search Form -->
        <div id="flight-search" class="flight-search text-dark">
            <h2 class="section-title">Search Flights</h2>
            <form id="flightSearchForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="source">Departure</label>
                        <input type="text" class="form-control" id="source" placeholder="Enter Departure">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Book Flight</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
